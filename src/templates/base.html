<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% block title %}Inventario Coca-Cola{% endblock %}</title>

  <!-- Estilos principales: modifica las variables CSS abajo para cambiar colores -->
  <style>
    /* Paleta y ajustes: cambia estas variables para variar el tema */
    :root{
      --bg: #f6f7fb;           /* fondo general */
      --surface: #ffffff;      /* tarjetas / superficies */
      --muted: #6b7280;        /* texto secundario */
      --primary: #0b5fff;      /* color principal (botones, enlaces) */
      --accent: #06b6d4;       /* acento */
      --danger: #ef4444;       /* eliminar / advertencia */
      --radius: 10px;
      --shadow: 0 6px 18px rgba(15,23,42,0.08);
      --font-sans: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    /* Tip: si quieres modo oscuro cambia las variables arriba */
    html,body{height:100%;margin:0;font-family:var(--font-sans);background:var(--bg);color:#0f172a;}
    .container{max-width:1100px;margin:28px auto;padding:20px;}
    header.app-header{display:flex;align-items:center;justify-content:space-between;margin-bottom:18px;}
    header .brand{display:flex;gap:12px;align-items:center;}
    .logo{width:44px;height:44px;border-radius:8px;background:linear-gradient(135deg,var(--primary),var(--accent));display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;box-shadow:var(--shadow);}
    nav.app-nav a{margin-left:12px;color:var(--muted);text-decoration:none;padding:8px 12px;border-radius:8px;}
    nav.app-nav a.active, nav.app-nav a:hover{color:var(--primary);background:rgba(11,95,255,0.08);}

    .card{background:var(--surface);border-radius:var(--radius);padding:18px;box-shadow:var(--shadow);margin-bottom:18px;}
    .controls{display:flex;gap:10px;align-items:center;flex-wrap:wrap;}
    .btn{background:var(--primary);color:#fff;padding:8px 14px;border-radius:8px;border:0;cursor:pointer;font-weight:600;}
    .btn.secondary{background:transparent;color:var(--primary);border:1px solid rgba(11,95,255,0.08);}
    .btn.danger{background:var(--danger);}

    table{width:100%;border-collapse:collapse;background:transparent;}
    table th, table td{padding:10px 12px;text-align:left;border-bottom:1px solid rgba(15,23,42,0.06);font-size:14px;}
    table thead th{font-weight:600;color:var(--muted);font-size:13px;}
    .small{font-size:13px;color:var(--muted);}
    .muted{color:var(--muted);}
    .form-row{display:flex;gap:12px;flex-wrap:wrap;margin-bottom:12px;}
    .field{flex:1;min-width:180px;display:flex;flex-direction:column;}
    .field label{font-size:13px;margin-bottom:6px;color:var(--muted);}
    .field input[type="text"], .field input[type="number"], .field input[type="date"], .field select, .field textarea{
      padding:10px;border-radius:8px;border:1px solid rgba(15,23,42,0.06);background:transparent;
    }
    .actions{display:flex;gap:8px;align-items:center;}
    footer{margin-top:26px;text-align:center;color:var(--muted);font-size:13px;}
    @media (max-width:700px){
      .form-row{flex-direction:column;}
      header.app-header{flex-direction:column;align-items:flex-start;gap:10px;}
    }
  </style>
  {% block head %}{% endblock %}
</head>
<body>
  <div class="container">
    <header class="app-header">
      <div class="brand">
        <div class="logo">I</div>
        <div>
          <div style="font-weight:700">Inventario Coca-Cola</div>
          <div class="small">Gestión de inventario y transacciones</div>
        </div>
      </div>
      <nav class="app-nav">
        <a href="{{ url_for('index') }}" class="{% if request.path=='/' %}active{% endif %}">Inicio</a>
        <a href="{{ url_for('inventory_view') }}" class="{% if '/inventory' in request.path %}active{% endif %}">Inventario</a>
        <a href="{{ url_for('transactions_view') }}" class="{% if '/transactions' in request.path %}active{% endif %}">Transacciones</a>
      </nav>
    </header>

    {% block content %}{% endblock %}

    <footer class="muted">© {{ (config.get('APP_YEAR') or 2025) }} — Inventario Coca-Cola</footer>
  </div>
  {% block scripts %}{% endblock %}
</body>
</html>
